            let person = {
                firstName: 'aaa',
                lastName: 'bbb',
                getFullName: function () {
                    return `${this.firstName} ${this.lastName}`;
                }
            };

            //// proto - устаревший способ
            let driver = {
                __proto__: person,
                driveExperience: 5
            };

            // driver.firstName = 'John';
            driver.lastName = 'Malkovich';
            console.log(driver.getFullName());
            console.log(person.getFullName());

            ///// современный способ (методами):
            let person2 = {
                firstName: 'ccc',
                lastName: 'ddd',
                getFullName: function () {
                    return `${this.firstName} ${this.lastName}`;
                }
            };

            let driver2 = {
                driveExperience: 5
            };

            Object.setPrototypeOf(driver2, person2);

            driver2.firstName = 'John';
            driver2.lastName = 'Malkovich';

            console.log(driver2.getFullName());
            console.log(driver2.driveExperience);
            console.log(person2.getFullName());
